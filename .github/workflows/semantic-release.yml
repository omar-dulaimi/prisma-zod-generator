name: Semantic Release

on:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    permissions:
      contents: write
      issues: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Initialize private submodule
        env:
          PRO_KEY: ${{ secrets.SUBMODULE_DEPLOY_KEY }}
        run: |
          if [ -z "$PRO_KEY" ]; then
            echo "SUBMODULE_DEPLOY_KEY secret is not set"
            exit 1
          fi
          if ! command -v ssh-agent >/dev/null; then
            echo "ssh-agent not available"
            exit 1
          fi
          eval "$(ssh-agent -s)"
          mkdir -p ~/.ssh
          ssh_key_path=~/.ssh/id_pro
          printf '%s' "$PRO_KEY" | tr -d '\r' > temp_key.txt
          if base64 -d temp_key.txt > "$ssh_key_path" 2>/dev/null; then
            echo "Submodule key decoded from base64"
          else
            echo "Submodule key not base64-encoded; normalising raw key"
            sed 's/\\n/\n/g' temp_key.txt > "$ssh_key_path"
          fi
          rm -f temp_key.txt
          chmod 600 "$ssh_key_path"
          ssh-add "$ssh_key_path"
          ssh-keyscan github.com >> ~/.ssh/known_hosts
          git config --global url."git@github.com:".insteadOf "https://github.com/"
          git submodule sync --recursive
          git submodule update --init --recursive

      - name: Verify pro submodule loaded
        run: |
          if [ ! -f "src/pro/index.ts" ]; then
            echo "❌ Error: Pro submodule not loaded"
            exit 1
          fi
          echo "✅ Pro submodule verified"

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24.x'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.15.1

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build and test
        run: |
          pnpm run gen-example
          pnpm run typecheck
          pnpm run lint
          pnpm run test:basic

      - name: Build package (with obfuscation)
        run: ./package.sh

      - name: Verify build and obfuscation
        run: pnpm verify:build

      - name: Semantic Release (with npm lifecycle)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: pnpm run release

      # Removed changelog sync: docs page now links to GitHub
      # Keeping commit step below to capture version/lockfile changes

      - name: Commit and push workflow mutations (if any)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
        run: |
          set -euo pipefail
          # Stage docs and common release-mutation files to avoid failing on dirty tree
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A \
            website/docs/changelog.md \
            package.json \
            pnpm-lock.yaml \
            package/package.json \
            CHANGELOG.md || true
          # If nothing is staged, skip committing to avoid exit 1 from git commit
          if git diff --cached --quiet; then
            echo "No docs changes to commit"
            exit 0
          fi
          LAST_TAG=$(git describe --tags --abbrev=0 || echo "latest")
          git commit -m "chore(ci): commit workflow mutations (version bumps, lockfile, docs) for ${LAST_TAG} [skip ci]"
          git push origin HEAD:${GITHUB_REF_NAME}
